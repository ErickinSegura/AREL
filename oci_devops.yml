version: 0.1 
component: build
timeoutInSeconds: 600
shell: bash

env:
  variables:
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17

  exportedVariables:
    - BuildServiceDemoVersion

steps:
  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    command: yum -y install graalvm22-ee-17-native-image

  - type: Command
    name: "Set PATH Variable"
    command: export PATH=$JAVA_HOME/bin:$PATH

  - name: "mostrar_directorio"
    command: |
      echo "Directorio actual:"
      pwd
      
      echo "Contenido del directorio:"
      ls -la

  - type: Command
    name: "Docker Login"
    command:  cd RiftSoftware/AREL;
              oci os object get --bucket-name riftsoftware-9l0fn --name deployment_config.tgz --file deployment_config.tgz;
              tar -xzvf deployment_config.tgz;
              source env.sh;
              cd ..;
              cat at.cfg | docker login -u "axddxtcs7lw7/rocco_lpz@hotmail.com" --password-stdin mx-queretaro-1.ocir.io

  - type: Command
    name: "Build"
    command:  cd RiftSoftware/AREL;
              source env.sh;
              (cd ..;source build.sh)



